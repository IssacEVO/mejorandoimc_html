  <h1> PROGRAMA CALCULO DEL IMC </h1>

<script>

  function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

   
  }

  function imprimir(frase) {

    document.write(frase);
    saltarLinea();


  }

  function calcularImc(peso,altura) {

    return (peso / (altura * altura));
    
    
  }

  nombre = prompt("Indique su nombre:");
  pesoInformdo = prompt(nombre + ", Informe su peso:");
  alturaInformada = prompt(nombre + ", Inorme su altura:");

  imcCalculado = calcularImc(pesoInformdo,alturaInformada);

  imprimir(nombre + ", su imc calculado es: " + imcCalculado);
  
  
  if (imcCalculado < 18.5) {
     imprimir("IMC abajo del recomendado.");

    
  }
  
  if (imcCalculado >= 18.5) {
     if (imcCalculado <25) {
       imprimir("IMC dentro del valor recomendado.");
      
     }
     

   
 }

  if (imcCalculado >= 25) {
     if (imcCalculado < 30) {
       imprimir("IMC con sobre peso.");
        
     }
     

    
  }

  if (imcCalculado >30) {
     imprimir("IMC con obesidad.");

    
  }

  
  
</script>
